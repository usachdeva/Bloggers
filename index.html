<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body class="light-theme">
    <header>
        <div class="navbar">
            <ul id="left-nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./blog.html">blogs</a></li>
            </ul>
            <ul id="right-nav">
                <li><i class="fas fa-sun"></i></li>
            </ul>
        </div>

    </header>

    <main>
        <div id="container">
            <figure id="left-side">
                <div id="first-blog">
                    <p>First Blog</p>
                </div>
            </figure>
            <figure id="right-side">
                <form action="#">
                    <p id="form-title">
                        What's on your mind :
                    </p>
                    <p>Enter Your UserName : </p>
                    <input id="name" type="text" placeholder="Enter your name" size="40">
                    <p>Enter the Title for the new blog : </p>
                    <input id="title" type="text" placeholder="title of the blog" size="40">
                    <p>Content : </p>
                    <textarea name="content" id="content" cols="42" rows="10" placeholder="Type your blog"></textarea>
                    <br>
                    <a href="./blog.html">
                        <button id="submit">Submit</button>
                    </a>
                    <button id="reset">Reset</button>
                </form>
            </figure>
        </div>
    </main>

    <footer>
        <a href="https://usachdeva.github.io/Portfolio/" target="_blank">
            <p>
                &#169;Udit Sachdeva
            </p>
        </a>
    </footer>


    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

</html>
