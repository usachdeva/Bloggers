<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs create</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar">
            <ul id="left-nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./blog.html">blogs</a></li>
                <li><i class="fa-solid fa-sun"></i></li>
            </ul>
        </div>

    </header>

    <main>
        <div id="container">
            <figure id="left-side">
                <div id="first-blog">
                    <p>First Blog</p>
                </div>
            </figure>
            <figure id="right-side">
                <form action="#">
                    <p>Please Enter You details and the blog</p>
                    <p>Enter Your UserName : </p>
                    <input id="name" type="text" placeholder="Enter your name">
                    <p>Enter the Title for the new blog : </p>
                    <input id="title" type="text" placeholder="title of the blog">
                    <p>Content : </p>
                    <textarea name="content" id="content" cols="30" rows="10" placeholder="Type your blog"></textarea>
                    <br>
                    <button id="submit">Submit</button>
                    <button id="reset">Reset</button>
                </form>
            </figure>
        </div>
    </main>

    <footer>
        <p><a href="https://usachdeva.github.io/Portfolio/" target="_blank">&#169;Udit Sachdeva</a></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
